<!DOCTYPE html>
<!--
  HERO BANNER CAPTURE FOR GITHUB README

  Purpose: Generate animated GIF header (1280x400px) for README.md

  How to capture:
  1. Open this file in Chrome/Edge
  2. Press F11 for fullscreen OR set browser zoom to 100%
  3. Use ScreenToGif - record exactly 1280x400px region
  4. Record for ~13 seconds (2 full emotion cycles)
  5. Save as: assets/hero-banner.gif
  6. Update README.md:
     <img src="assets/hero-banner.gif" alt="Emotive Engine" width="100%" />
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emotive Engine - Hero Banner Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1280px;
            height: 400px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #FFFFFF;
        }

        /* Banner container - GitHub README width */
        .banner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                #0f0f23 0%,
                #1a1a2e 50%,
                #16213e 100%
            );
            position: relative;
            overflow: hidden;
            border: 4px solid #FFFFFF;
            border-radius: 12px;
            box-sizing: border-box;
        }

        /* Diffuse floating particle overlays */
        .banner::before,
        .banner::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            pointer-events: none;
        }

        .banner::before {
            top: -300px;
            left: -200px;
            background: radial-gradient(circle,
                rgba(132, 207, 197, 0.25) 0%,
                rgba(50, 172, 226, 0.15) 40%,
                transparent 70%
            );
            animation: floatSlow1 25s ease-in-out infinite;
        }

        .banner::after {
            bottom: -400px;
            right: -300px;
            background: radial-gradient(circle,
                rgba(221, 74, 154, 0.2) 0%,
                rgba(132, 207, 197, 0.12) 40%,
                transparent 75%
            );
            animation: floatSlow2 30s ease-in-out infinite;
        }

        @keyframes floatSlow1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            33% {
                transform: translate(50px, -30px) scale(1.1);
                opacity: 0.3;
            }
            66% {
                transform: translate(-30px, 40px) scale(0.95);
                opacity: 0.6;
            }
        }

        @keyframes floatSlow2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            40% {
                transform: translate(-60px, 50px) scale(1.15);
                opacity: 0.25;
            }
            80% {
                transform: translate(40px, -40px) scale(0.9);
                opacity: 0.5;
            }
        }

        /* Content layout */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }

        /* Left side - Text */
        .text-side {
            flex: 1;
            color: #ffffff;
        }

        .logo-wrapper {
            margin-bottom: 28px;
            filter: drop-shadow(0 4px 20px rgba(132, 207, 197, 0.3));
        }

        .logo-wrapper img {
            width: 360px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .text-side .tagline {
            font-size: 19px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 32px;
            letter-spacing: 0.3px;
            line-height: 1.6;
            max-width: 500px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .text-side .features {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .feature-pill {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Right side - Mascot */
        .mascot-side {
            flex: 0 0 520px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #mascot-canvas {
            border-radius: 20px;
            filter: drop-shadow(0 20px 50px rgba(132, 207, 197, 0.4));
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Current emotion indicator */
        .emotion-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.95);
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <div class="text-side">
                <div class="logo-wrapper">
                    <img src="./assets/emotive-engine-full-BW.svg" alt="Emotive Engine" class="logo">
                </div>
                <div class="tagline">Real-Time Character Animation for AI Interfaces</div>

                <div class="features">
                    <div class="feature-pill">Plug & Play</div>
                    <div class="feature-pill">Lightweight</div>
                    <div class="feature-pill">Open Source</div>
                    <div class="feature-pill">TypeScript Ready</div>
                </div>
            </div>

            <div class="mascot-side">
                <canvas id="mascot-canvas" width="450" height="350"></canvas>
                <div class="emotion-label" id="emotion-label">Neutral</div>
            </div>
        </div>
    </div>

    <!-- Load Emotive Engine (use site's public build) -->
    <script>
        // Suppress feature flags fetch errors (harmless for standalone demo)
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            if (args[0]?.includes?.('feature-flags')) {
                return Promise.reject(new Error('Feature flags disabled for standalone demo'));
            }
            return originalFetch.apply(this, args);
        };

        // Suppress console errors from feature flags
        const originalError = console.error;
        console.error = function(...args) {
            const msg = args[0]?.toString?.() || '';
            if (msg.includes('feature flags') || msg.includes('Failed to fetch')) {
                return; // Suppress
            }
            originalError.apply(console, args);
        };
    </script>
    <script src="./site/public/emotive-engine.js"></script>

    <script>
        // Initialize mascot using window.EmotiveMascot (same pattern as site)
        async function initMascot() {
            const canvas = document.getElementById('mascot-canvas');
            const EmotiveMascot = window.EmotiveMascot?.default || window.EmotiveMascot;

            if (!EmotiveMascot) {
                console.error('EmotiveMascot not found on window');
                return;
            }

            const mascot = new EmotiveMascot({
                canvasId: 'mascot-canvas',
                targetFPS: 60,
                enableAudio: false,
                soundEnabled: false,
                maxParticles: 120,
                defaultEmotion: 'neutral',
                enableGazeTracking: false,
                enableIdleBehaviors: true,
            });

            await mascot.init(canvas);
            mascot.start();

            return mascot;
        }

        let mascot = null;
        initMascot().then(m => mascot = m);

        // Auto-cycle through emotions for banner capture
        const emotionSequence = [
            { emotion: 'joy', gesture: 'bounce', shape: 'sun', label: 'Joy', duration: 2200 },
            { emotion: 'excited', gesture: 'spin', shape: 'solar', label: 'Excited', duration: 2000 },
            { emotion: 'love', gesture: 'pulse', shape: 'heart', label: 'Love', duration: 2200 },
            { emotion: 'surprise', gesture: 'expand', shape: 'star', label: 'Surprise', duration: 1800 },
            { emotion: 'calm', gesture: 'breathe', shape: 'moon', label: 'Calm', duration: 2000 },
            { emotion: 'focused', gesture: 'glow', shape: 'lunar', label: 'Focused', duration: 2200 }
        ];

        let currentIndex = 0;

        async function autoCycle() {
            const item = emotionSequence[currentIndex];

            // Set emotion
            mascot.setEmotion(item.emotion);
            document.getElementById('emotion-label').textContent = item.label;

            // Morph shape if specified
            if (item.shape) {
                setTimeout(() => {
                    mascot.morphTo(item.shape);
                }, 200);
            }

            // Add gesture if specified
            if (item.gesture) {
                setTimeout(() => {
                    mascot.express(item.gesture);
                }, 400);
            }

            currentIndex = (currentIndex + 1) % emotionSequence.length;
            setTimeout(autoCycle, item.duration);
        }

        // Start auto-cycling after 1 second
        setTimeout(autoCycle, 1000);
    </script>
</body>
</html>
