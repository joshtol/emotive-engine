<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotive Worker Performance Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #e0e0e0;
        }
        
        .test-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 90%;
        }
        
        .test-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 25px 60px rgba(0, 100, 200, 0.3);
        }
        
        .test-panel h2 {
            margin: 0 0 15px 0;
            background: linear-gradient(135deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        canvas {
            display: block;
            border-radius: 10px;
            width: 100%;
            height: 400px;
        }
        
        .stats {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 100, 200, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 200, 0.4);
        }
        
        .highlight {
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Web Worker Performance Comparison</h1>
    
    <div class="test-container">
        <div class="test-panel">
            <h2>With Web Worker</h2>
            <canvas id="worker-canvas" width="500" height="400"></canvas>
            <div class="stats" id="worker-stats">
                FPS: <span class="highlight">0</span> | 
                Particles: <span class="highlight">0</span> | 
                Mode: <span class="highlight">Initializing...</span>
            </div>
        </div>
        
        <div class="test-panel">
            <h2>Without Web Worker</h2>
            <canvas id="normal-canvas" width="500" height="400"></canvas>
            <div class="stats" id="normal-stats">
                FPS: <span class="highlight">0</span> | 
                Particles: <span class="highlight">0</span> | 
                Mode: <span class="highlight">Main Thread</span>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="setParticles(50)">50 Particles</button>
        <button onclick="setParticles(100)">100 Particles</button>
        <button onclick="setParticles(200)">200 Particles</button>
        <button onclick="setParticles(500)">500 Particles</button>
        <button onclick="runStressTest()">Stress Test</button>
    </div>
    
    <script type="module">
        import EmotiveEngine from './src/EmotiveMascot.js';
        import ParticleSystem from './src/core/ParticleSystem.js';
        import ParticleSystemWorker from './src/core/ParticleSystemWorker.js';
        
        // Initialize both engines
        const workerMascot = new EmotiveEngine({
            canvasId: 'worker-canvas',
            style: 'emotive',
            startAnimation: true,
            config: {
                particleCount: 50,
                maxParticles: 500
            }
        });
        
        // Force main thread for comparison
        const normalMascot = new EmotiveEngine({
            canvasId: 'normal-canvas',
            style: 'emotive',
            startAnimation: true,
            config: {
                particleCount: 50,
                maxParticles: 500
            }
        });
        
        // Override normal mascot to use main thread
        normalMascot.particleSystem = new ParticleSystem(500);
        
        // Show HUDs
        workerMascot.showPerformanceHUD();
        normalMascot.showPerformanceHUD();
        
        // Update stats
        setInterval(() => {
            const workerHUD = workerMascot.performanceHUD;
            const normalHUD = normalMascot.performanceHUD;
            
            if (workerHUD) {
                const workerMode = workerMascot.particleSystem.workerSupported ? 'Web Worker' : 'Fallback';
                document.querySelector('#worker-stats').innerHTML = 
                    `FPS: <span class="highlight">${workerHUD.getFPS().toFixed(1)}</span> | ` +
                    `Particles: <span class="highlight">${workerHUD.particleCount}</span> | ` +
                    `Mode: <span class="highlight">${workerMode}</span>`;
            }
            
            if (normalHUD) {
                document.querySelector('#normal-stats').innerHTML = 
                    `FPS: <span class="highlight">${normalHUD.getFPS().toFixed(1)}</span> | ` +
                    `Particles: <span class="highlight">${normalHUD.particleCount}</span> | ` +
                    `Mode: <span class="highlight">Main Thread</span>`;
            }
        }, 500);
        
        // Global functions
        window.setParticles = (count) => {
            workerMascot.config.particleCount = count;
            normalMascot.config.particleCount = count;
            
            // Trigger emotion change to spawn particles
            workerMascot.setEmotion('joy');
            normalMascot.setEmotion('joy');
            
            console.log(`Set particle count to ${count}`);
        };
        
        window.runStressTest = async () => {
            console.log('Starting stress test...');
            const emotions = ['joy', 'love', 'surprise', 'sadness', 'fear'];
            
            for (let i = 0; i < 10; i++) {
                const emotion = emotions[i % emotions.length];
                workerMascot.setEmotion(emotion);
                normalMascot.setEmotion(emotion);
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            console.log('Stress test complete');
        };
        
        // Log initialization
        console.log('Worker support:', typeof Worker !== 'undefined');
        console.log('OffscreenCanvas support:', typeof OffscreenCanvas !== 'undefined');
    </script>
</body>
</html>
