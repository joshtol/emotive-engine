<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <style>
    .breathe {
      animation: breathe 4s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.08);
        opacity: 0.95;
      }
    }
  </style>
  <circle class="breathe" cx="60" cy="60" r="45" fill="#84CFC5" opacity="0.9"/>
  <path class="breathe" d="M 30,60 Q 45,40 60,60 T 90,60" stroke="#5AB5AA" fill="none" stroke-width="3"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#84CFC5">CALM</text>
</svg>
