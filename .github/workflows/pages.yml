# Deploy examples to GitHub Pages
# Triggered on push to main branch

name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GITHUB_TOKEN to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare Pages directory
        run: |
          mkdir -p _pages

          # Copy dist files
          cp -r dist _pages/dist

          # Copy examples
          cp -r examples _pages/examples

          # Copy assets needed by examples
          cp -r assets _pages/assets 2>/dev/null || true

          # Copy HDRI files for environment mapping
          cp -r public/hdri _pages/hdri 2>/dev/null || true

          # 2D examples reference site/public/emotive-engine.js - create that path
          # Must use UMD build for regular <script> tag loading (not ES module)
          mkdir -p _pages/site/public
          cp dist/emotive-mascot.umd.js _pages/site/public/emotive-engine.js

          # Create index.html that lists all examples
          cat > _pages/index.html << 'INDEXEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Emotive Engine Examples</title>
            <link rel="stylesheet" href="examples/example-styles.css">
            <style>
              body {
                max-width: 900px;
                margin: 0 auto;
                padding: 40px 20px;
              }
              .hero {
                text-align: center;
                margin-bottom: 50px;
              }
              .hero img {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
              }
              .hero h1 {
                font-size: 2.5rem;
                background: linear-gradient(135deg, #DD4A9A 0%, #4090CE 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin: 0 0 10px 0;
              }
              .hero p {
                color: #B8B8B8;
                font-size: 1.1rem;
              }
              .section {
                margin-bottom: 40px;
              }
              .section h2 {
                color: #DD4A9A;
                font-size: 1.2rem;
                margin-bottom: 16px;
                padding-bottom: 8px;
                border-bottom: 1px solid rgba(221, 74, 154, 0.3);
              }
              .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
              }
              .card {
                display: block;
                padding: 20px;
                background: rgba(42, 42, 42, 0.6);
                border: 1px solid rgba(242, 241, 241, 0.1);
                border-radius: 12px;
                text-decoration: none;
                transition: all 0.2s ease;
              }
              .card:hover {
                border-color: rgba(221, 74, 154, 0.5);
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(221, 74, 154, 0.15);
              }
              .card h3 {
                color: #F2F1F1;
                margin: 0 0 8px 0;
                font-size: 1.1rem;
              }
              .card p {
                color: #B8B8B8;
                margin: 0;
                font-size: 0.9rem;
              }
              @media (max-width: 480px) {
                body { padding: 20px 15px; }
                .hero h1 { font-size: 1.8rem; }
                .grid { grid-template-columns: 1fr; }
              }
            </style>
          </head>
          <body>
            <div class="hero">
              <img src="assets/emotive-engine-icon.svg" alt="Emotive Engine">
              <h1>Emotive Engine</h1>
              <p>Interactive examples and demos</p>
            </div>

            <div class="section">
              <h2>3D Examples</h2>
              <div class="grid">
                <a href="examples/3d/crystal-demo.html" class="card">
                  <h3>Crystal Demo</h3>
                  <p>Frosted crystal with inner soul glow</p>
                </a>
                <a href="examples/3d/3d-demo.html" class="card">
                  <h3>3D Demo</h3>
                  <p>All geometries, emotions, and effects</p>
                </a>
                <a href="examples/3d/moon-demo.html" class="card">
                  <h3>Moon Demo</h3>
                  <p>Realistic moon with 8 phases</p>
                </a>
                <a href="examples/3d/sun-demo.html" class="card">
                  <h3>Sun Demo</h3>
                  <p>Solar eclipse with corona effects</p>
                </a>
                <a href="examples/3d/blood-moon-demo.html" class="card">
                  <h3>Blood Moon</h3>
                  <p>Lunar eclipse with Rayleigh scattering</p>
                </a>
              </div>
            </div>

            <div class="section">
              <h2>2D Examples</h2>
              <div class="grid">
                <a href="examples/2d/2d-hello-world.html" class="card">
                  <h3>Hello World</h3>
                  <p>The simplest example - start here</p>
                </a>
                <a href="examples/2d/basic-usage.html" class="card">
                  <h3>Basic Usage</h3>
                  <p>Emotions, gestures, and shapes</p>
                </a>
                <a href="examples/2d/breathing-app.html" class="card">
                  <h3>Breathing App</h3>
                  <p>Guided breathing with visual feedback</p>
                </a>
                <a href="examples/2d/event-handling.html" class="card">
                  <h3>Event Handling</h3>
                  <p>Monitor mascot events in real-time</p>
                </a>
                <a href="examples/2d/rhythm-sync-demo.html" class="card">
                  <h3>Rhythm Sync</h3>
                  <p>Beat-synchronized animations</p>
                </a>
              </div>
            </div>

            <div class="section">
              <h2>LLM Integration</h2>
              <div class="grid">
                <a href="examples/llm-integration/claude-haiku.html" class="card">
                  <h3>Claude Chat</h3>
                  <p>Emotional AI assistant demo</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          INDEXEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
