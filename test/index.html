<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotive Engine Test Suite</title>
    <style>
        :root {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --accent: #14B8A6;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--accent);
        }

        .test-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .status-badge.running {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .status-badge.passed {
            background: var(--success);
            color: var(--bg-primary);
        }

        .status-badge.failed {
            background: var(--error);
            color: white;
        }

        .test-results {
            margin-top: 15px;
        }

        .test-item {
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-item.success {
            border-left: 3px solid var(--success);
        }

        .test-item.error {
            border-left: 3px solid var(--error);
        }

        .test-item.warning {
            border-left: 3px solid var(--warning);
        }

        .test-name {
            font-weight: 500;
        }

        .test-time {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .canvas-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        #test-canvas {
            background: var(--bg-primary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            max-width: 100%;
        }

        .log-output {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            color: var(--text-secondary);
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.info {
            color: var(--text-secondary);
        }

        .log-entry.success {
            color: var(--success);
        }

        .log-entry.error {
            color: var(--error);
        }

        .log-entry.warning {
            color: var(--warning);
        }

        .summary {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª Emotive Engine Test Suite</h1>
            <p>Comprehensive testing for the Emotive Engine API</p>
        </header>

        <div class="controls">
            <button id="run-all" onclick="testRunner.runAll()">Run All Tests</button>
            <button id="run-api" class="secondary" onclick="testRunner.runCategory('api')">Run API Tests</button>
            <button id="run-perf" class="secondary" onclick="testRunner.runCategory('performance')">Run Performance Tests</button>
            <button id="run-stress" class="secondary" onclick="testRunner.runCategory('stress')">Run Stress Tests</button>
            <button id="clear-log" class="secondary" onclick="testRunner.clearLog()">Clear Log</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="canvas-container">
            <h3>Test Canvas</h3>
            <canvas id="test-canvas" width="400" height="300"></canvas>
        </div>

        <!-- API Tests -->
        <div class="test-section" id="api-tests">
            <h2>
                API Tests
                <span class="status-badge pending" id="api-status">Pending</span>
            </h2>
            <div class="test-results" id="api-results"></div>
        </div>

        <!-- Performance Tests -->
        <div class="test-section" id="performance-tests">
            <h2>
                Performance Tests
                <span class="status-badge pending" id="perf-status">Pending</span>
            </h2>
            <div class="test-results" id="perf-results"></div>
        </div>

        <!-- Stress Tests -->
        <div class="test-section" id="stress-tests">
            <h2>
                Stress Tests
                <span class="status-badge pending" id="stress-status">Pending</span>
            </h2>
            <div class="test-results" id="stress-results"></div>
        </div>

        <!-- Log Output -->
        <div class="test-section">
            <h2>Test Log</h2>
            <div class="log-output" id="log-output"></div>
        </div>

        <!-- Summary -->
        <div class="summary">
            <h2>Test Summary</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-tests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passed-tests" style="color: var(--success)">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failed-tests" style="color: var(--error)">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="test-time">0ms</div>
                    <div class="stat-label">Total Time</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load test modules -->
    <script type="module">
        import './test-runner.js';
        import './api-tests.js';
        import './performance-tests.js';
        import './stress-tests.js';

        // Make test runner globally available
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test harness ready');
        });
    </script>
</body>
</html>
