<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotive HUD Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #e0e0e0;
        }
        
        #canvas-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2px;
            box-shadow: 0 25px 60px rgba(0, 100, 200, 0.3);
        }
        
        canvas {
            display: block;
            border-radius: 18px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 100, 200, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 200, 0.4);
            background: linear-gradient(135deg, #0077dd, #0055aa);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 100, 200, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
        }
        
        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .info code {
            background: rgba(0, 150, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        h1 {
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <h1>Emotive Performance HUD Test</h1>
    
    <div id="canvas-container">
        <canvas id="emotive-canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <button onclick="toggleHUD()">Toggle HUD (or press F3)</button>
        <button onclick="showHUD()">Show HUD</button>
        <button onclick="hideHUD()">Hide HUD</button>
        <button onclick="setEmotion('joy')">Joy</button>
        <button onclick="setEmotion('love')">Love</button>
        <button onclick="setEmotion('surprise')">Surprise</button>
        <button onclick="setEmotion('sadness')">Sadness</button>
        <button onclick="setEmotion('fear')">Fear</button>
    </div>
    
    <div class="info">
        <p><strong>Performance HUD Features:</strong></p>
        <p>• Press <code>F3</code> to toggle the HUD</p>
        <p>• Shows real-time FPS, average FPS, and min FPS</p>
        <p>• Displays particle count (PRT)</p>
        <p>• Shows memory usage if available (MEM)</p>
        <p>• Blue transparent design with minimal performance impact</p>
    </div>
    
    <script type="module">
        import EmotiveEngine from './src/EmotiveMascot.js';
        
        // Initialize engine
        const mascot = new EmotiveEngine({
            canvasId: 'emotive-canvas',
            style: 'emotive',
            startAnimation: true,
            config: {
                particleCount: 50,
                emotionalResponsiveness: 0.8,
                idleBehavior: true
            }
        });
        
        // Start with HUD visible
        mascot.showPerformanceHUD();
        
        // Global functions for buttons
        window.toggleHUD = () => {
            const isVisible = mascot.togglePerformanceHUD();
            console.log(`HUD is now ${isVisible ? 'visible' : 'hidden'}`);
        };
        
        window.showHUD = () => {
            mascot.showPerformanceHUD();
            console.log('HUD shown');
        };
        
        window.hideHUD = () => {
            mascot.hidePerformanceHUD();
            console.log('HUD hidden');
        };
        
        window.setEmotion = (emotion) => {
            mascot.setEmotion(emotion);
            console.log(`Emotion set to: ${emotion}`);
        };
        
        // Log initialization
        console.log('Emotive HUD Test initialized');
        console.log('Press F3 to toggle the performance HUD');
    </script>
</body>
</html>
