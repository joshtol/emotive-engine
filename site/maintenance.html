<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOTIVE A.I. Core - System Maintenance</title>
    <link rel="icon" type="image/svg+xml" href="../assets/emotive-engine-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="emotive-scifi-modular.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .maintenance-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .maintenance-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .maintenance-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .maintenance-status {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .holo-element {
            position: absolute;
            pointer-events: none;
        }

        .corner-bracket {
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary-color);
            opacity: 0.3;
        }

        .corner-bracket.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body class="dark">
    <div class="holo-element corner-bracket top-left"></div>
    <div class="holo-element corner-bracket top-right"></div>
    <div class="holo-element corner-bracket bottom-left"></div>
    <div class="holo-element corner-bracket bottom-right"></div>

    <div class="maintenance-container">
        <h1 class="maintenance-title">EMOTIVE ENGINE</h1>
        <p class="maintenance-subtitle">Neural Interface Upgrading</p>
        <div class="maintenance-spinner"></div>
        <div class="maintenance-status">System will be back online soon</div>
    </div>

    <footer class="legal-footer">
        <div class="footer-content">
            <span class="trademark">emotive ENGINE™</span>
            <span class="separator">•</span>
            <span class="copyright">© 2025 Joshua Tollette</span>
        </div>
    </footer>
</body>
</html>
