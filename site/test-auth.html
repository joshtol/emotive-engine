<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    <p>This is a simple test page to debug Firebase authentication issues.</p>
    
    <div id="status">Not authenticated</div>
    
    <button onclick="testGoogleAuth()">Test Google Sign In</button>
    <button onclick="clearAuth()">Clear Auth State</button>
    <button onclick="testPopup()">Test Popup Window</button>
    
    <div id="output"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config (using real config from firebase-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyD4i0QMfbknNrHkTunBYpVKFma429707Wc",
            authDomain: "emotive-engine.firebaseapp.com",
            projectId: "emotive-engine",
            storageBucket: "emotive-engine.firebasestorage.app",
            messagingSenderId: "312651506267",
            appId: "1:312651506267:web:2f159e5ca265d61084157e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make functions global for onclick handlers
        window.testGoogleAuth = async () => {
            try {
                console.log('Starting Google authentication...');
                
                // Configure Google provider properly
                provider.addScope('email');
                provider.addScope('profile');
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                const result = await signInWithPopup(auth, provider);
                console.log('Authentication successful:', result.user);
                document.getElementById('status').textContent = `Authenticated as: ${result.user.email}`;
                document.getElementById('output').innerHTML = '<div class="success">Authentication successful!</div>';
            } catch (error) {
                console.error('Authentication error:', error);
                
                // Handle specific errors
                let errorMessage = error.message;
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in cancelled';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Please allow popups for this site';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMessage = 'This domain is not authorized for Google sign-in';
                }
                
                document.getElementById('output').innerHTML = `<div class="error">Error: ${errorMessage}</div>`;
            }
        };

        window.clearAuth = async () => {
            try {
                await signOut(auth);
                console.log('Signed out successfully');
                document.getElementById('status').textContent = 'Not authenticated';
                document.getElementById('output').innerHTML = '<div class="success">Auth state cleared!</div>';
            } catch (error) {
                console.error('Sign out error:', error);
                document.getElementById('output').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.testPopup = () => {
            try {
                const popup = window.open('https://www.google.com', 'test', 'width=500,height=500');
                if (popup) {
                    document.getElementById('output').innerHTML = '<div class="success">Popup opened successfully!</div>';
                    setTimeout(() => popup.close(), 3000);
                } else {
                    document.getElementById('output').innerHTML = '<div class="error">Popup was blocked!</div>';
                }
            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="error">Popup error: ${error.message}</div>`;
            }
        };

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('status').textContent = `Authenticated as: ${user.email || 'Anonymous'}`;
            } else {
                document.getElementById('status').textContent = 'Not authenticated';
            }
        });
    </script>
</body>
</html>
