<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen State Morphing Test</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: #000;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .zen-button {
            background: linear-gradient(135deg, #4B0082, #FFD700);
            font-weight: bold;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: monospace;
        }
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zen State Morphing Animation Test</h1>
        <canvas id="emotive-canvas"></canvas>
        
        <div class="info" id="status">
            Current State: <span id="current-state">neutral</span><br>
            Zen Phase: <span id="zen-phase">inactive</span><br>
            Morph Progress: <span id="morph-progress">0%</span>
        </div>
        
        <div class="controls">
            <button class="zen-button" onclick="enterZen()">Enter Zen Mode</button>
            <button onclick="exitToNeutral()">Exit to Neutral</button>
            <button onclick="exitToJoy()">Exit to Joy</button>
            <button onclick="exitToAnger()">Exit to Anger</button>
            <button onclick="cycleStates()">Cycle All States</button>
        </div>
    </div>

    <script type="module">
        import EmotiveEngine from './src/EmotiveMascot.js';
        
        const canvas = document.getElementById('emotive-canvas');
        const mascot = new EmotiveEngine({
            canvasId: canvas,
            size: 300,
            config: {
                enableParticles: true,
                particleDensity: 1.0,
                glowIntensity: 1.0,
                responseSpeed: 0.8
            }
        });
        
        mascot.start();
        
        // Update status display
        function updateStatus() {
            const renderer = mascot.renderer;
            const state = renderer.state.emotion;
            const zenPhase = renderer.zenTransition?.phase || 'inactive';
            
            document.getElementById('current-state').textContent = state;
            document.getElementById('zen-phase').textContent = zenPhase;
            
            if (renderer.zenTransition?.active) {
                const morph = (renderer.zenTransition.lotusMorph * 100).toFixed(0);
                const petal = (renderer.zenTransition.petalSpread * 100).toFixed(0);
                const smile = (renderer.zenTransition.smileCurve * 100).toFixed(0);
                document.getElementById('morph-progress').innerHTML = 
                    `Lotus: ${morph}%, Petals: ${petal}%, Smile: ${smile}%`;
            } else {
                document.getElementById('morph-progress').textContent = '0%';
            }
            
            requestAnimationFrame(updateStatus);
        }
        updateStatus();
        
        // Control functions
        window.enterZen = function() {
            console.log('Entering zen mode...');
            mascot.setEmotion('zen');
        };
        
        window.exitToNeutral = function() {
            console.log('Exiting to neutral...');
            mascot.setEmotion('neutral');
        };
        
        window.exitToJoy = function() {
            console.log('Exiting to joy...');
            mascot.setEmotion('joy');
        };
        
        window.exitToAnger = function() {
            console.log('Exiting to anger...');
            mascot.setEmotion('anger');
        };
        
        window.cycleStates = async function() {
            const states = ['neutral', 'zen', 'joy', 'zen', 'sadness', 'zen', 'anger', 'zen', 'love', 'zen', 'neutral'];
            
            for (const state of states) {
                console.log(`Setting emotion to: ${state}`);
                mascot.setEmotion(state);
                
                // Wait longer for zen transitions to complete
                const waitTime = (state === 'zen' || mascot.renderer.state.emotion === 'zen') ? 7000 : 3000;
                await new Promise(resolve => setTimeout(resolve, waitTime));
            }
        };
        
        // Make mascot available globally for debugging
        window.mascot = mascot;
    </script>
</body>
</html>
