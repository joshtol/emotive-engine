<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Emotive 3D</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: system-ui; background: #0a0a1a; color: #fff; overflow: hidden; }
.container { display: flex; width: 100vw; height: 100vh; }
.sidebar { width: 280px; background: rgba(20,20,40,0.8); border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
.gestures { width: 320px; background: rgba(20,20,40,0.8); border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
.mascot { flex: 1; display: flex; align-items: center; justify-content: center; }
.section { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
h2 { font-size: 12px; text-transform: uppercase; margin-bottom: 15px; opacity: 0.6; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
button { background: rgba(100,100,255,0.15); border: 1px solid rgba(100,100,255,0.3); color: #fff; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 11px; text-transform: uppercase; }
button:hover { background: rgba(100,100,255,0.3); }
.combo { background: rgba(255,136,0,0.15); border-color: rgba(255,136,0,0.3); }
</style>
</head>
<body>
<div class="container">
<div class="sidebar">
<div class="section"><h2>Undertone</h2><div class="grid">
<button data-action="undertone" data-value="null">Clear</button>
<button data-action="undertone" data-value="nervous">Nervous</button>
<button data-action="undertone" data-value="confident">Confident</button>
<button data-action="undertone" data-value="tired">Tired</button>
<button data-action="undertone" data-value="intense">Intense</button>
<button data-action="undertone" data-value="subdued">Subdued</button>
</div></div>
<div class="section"><h2>Combos</h2><div class="grid">
<button class="combo" data-action="chain" data-value="rise">Rise</button>
<button class="combo" data-action="chain" data-value="flow">Flow</button>
<button class="combo" data-action="chain" data-value="burst">Burst</button>
<button class="combo" data-action="chain" data-value="drift">Drift</button>
<button class="combo" data-action="chain" data-value="chaos">Chaos</button>
<button class="combo" data-action="chain" data-value="morph">Morph</button>
<button class="combo" data-action="chain" data-value="rhythm">Rhythm</button>
<button class="combo" data-action="chain" data-value="spiral">Spiral</button>
<button class="combo" data-action="chain" data-value="routine">Routine</button>
<button class="combo" data-action="chain" data-value="radiance">Radiance</button>
<button class="combo" data-action="chain" data-value="twinkle">Twinkle</button>
<button class="combo" data-action="chain" data-value="stream">Stream</button>
</div></div>
</div>
<div class="gestures">
<div class="section"><h2>Dance</h2><div class="grid">
<button data-action="gesture" data-value="headBob">HeadBob</button>
<button data-action="gesture" data-value="wiggle">Wiggle</button>
<button data-action="gesture" data-value="orbit">Orbit</button>
<button data-action="gesture" data-value="groove">Groove</button>
<button data-action="gesture" data-value="point">Point</button>
<button data-action="gesture" data-value="lean">Lean</button>
<button data-action="gesture" data-value="reach">Reach</button>
<button data-action="gesture" data-value="runningman">RunMan</button>
<button data-action="gesture" data-value="charleston">Charleston</button>
</div></div>
<div class="section"><h2>Overlay</h2><div class="grid">
<button data-action="gesture" data-value="bounce">Bounce</button>
<button data-action="gesture" data-value="sway">Sway</button>
<button data-action="gesture" data-value="spin">Spin</button>
<button data-action="gesture" data-value="hula">Hula</button>
<button data-action="gesture" data-value="jump">Jump</button>
<button data-action="gesture" data-value="twist">Twist</button>
<button data-action="gesture" data-value="wave">Wave</button>
<button data-action="gesture" data-value="nod">Nod</button>
<button data-action="gesture" data-value="shake">Shake</button>
<button data-action="gesture" data-value="tilt">Tilt</button>
<button data-action="gesture" data-value="breathe">Breathe</button>
<button data-action="gesture" data-value="float">Float</button>
</div></div>
<div class="section"><h2>Glow</h2><div class="grid">
<button data-action="gesture" data-value="sparkle">Sparkle</button>
<button data-action="gesture" data-value="pulse">Pulse</button>
<button data-action="gesture" data-value="glow">Glow</button>
<button data-action="gesture" data-value="flash">Flash</button>
<button data-action="gesture" data-value="shimmer">Shimmer</button>
<button data-action="gesture" data-value="flicker">Flicker</button>
</div></div>
</div>
<div class="mascot"><canvas id="c" width="800" height="800"></canvas></div>
</div>
<script type="module">
import { EmotiveMascot3D } from '../dist/emotive-mascot-3d.js?v=11';
let m = null;
(async () => {
try {
m = new EmotiveMascot3D({ coreGeometry: 'sphere', enableParticles: true });
await m.init(document.getElementById('c'));
m.start();
m.setEmotion('joy');
} catch (e) { console.error(e); }
})();
document.addEventListener('click', (e) => {
if (!e.target.matches('button[data-action]') || !m) return;
const a = e.target.dataset.action, v = e.target.dataset.value;
try {
if (a === 'undertone') m.updateUndertone(v === 'null' ? null : v);
else if (a === 'gesture') m.express(v);
else if (a === 'chain') m.chain(v);
} catch (e) { console.error(e); }
});
</script>
</body>
</html>
