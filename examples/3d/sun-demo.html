<!DOCTYPE html>
<!--
  SOLAR ECLIPSE - Emotive Engine 3D Demo

  Solar eclipse with shader effects and blend layer controls.

  Features:
  - Solar eclipse rendering with shader effects
  - Annular and total eclipse types
  - Blend mode layer system for eclipse appearance
  - Corona effects
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Eclipse - Emotive Engine</title>
    <meta name="description" content="Solar eclipse demo with shader-based eclipse effects and blend layers">
    <link rel="stylesheet" href="../3d-example-style.css">
    <style>
        :root {
            --accent: #ff9500;
            --accent-rgb: 255, 149, 0;
        }

        body {
            background: url('../../assets/bg/star-bg-optimized.jpg') center/cover fixed,
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
    </style>
</head>
<body>
    <div class="left-menu">
        <div class="section">
            <h2>Eclipse Type</h2>
            <div class="section-content">
                <div class="button-grid">
                    <button data-action="eclipse" data-value="off" class="active">Off</button>
                    <button data-action="eclipse" data-value="annular">Annular</button>
                    <button data-action="eclipse" data-value="total">Total</button>
                </div>
            </div>
        </div>

        <div class="section" id="eclipse-controls-section" style="display: none;">
            <h2>Eclipse Position</h2>
            <div class="section-content">
                <div class="slider-control">
                    <div class="slider-label">
                        <span>Shadow Position</span>
                        <span class="slider-value" id="shadow-pos-value">0.00</span>
                    </div>
                    <input type="range" id="shadow-pos-slider" min="-2" max="2" step="0.01" value="0">
                </div>
                <div class="slider-control" id="total-shadow-control" style="display: none;">
                    <div class="slider-label">
                        <span>Shadow Size</span>
                        <span class="slider-value" id="total-shadow-value">0.990</span>
                    </div>
                    <input type="range" id="total-shadow-slider" min="0.85" max="1.05" step="0.001" value="0.990">
                </div>
                <div class="slider-control" id="annular-shadow-control" style="display: none;">
                    <div class="slider-label">
                        <span>Shadow Size</span>
                        <span class="slider-value" id="annular-shadow-value">0.870</span>
                    </div>
                    <input type="range" id="annular-shadow-slider" min="0.70" max="0.95" step="0.001" value="0.870">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="info-box">
                <strong>Solar Eclipse:</strong><br>
                Shader-based eclipse effects darken the sun where the moon's shadow covers it.
            </div>
        </div>
    </div>

    <div class="center-content">
        <div id="sun-container"></div>
    </div>

    <div class="right-menu">
        <div class="section">
            <h2>Corona Blend Layers</h2>
            <div class="section-content">
                <div id="corona-layers-container"></div>
                <button class="add-layer-btn" id="add-corona-layer-btn">+ Add Corona Layer</button>
            </div>
        </div>

        <div class="section">
            <h2>Sun Blend Layers</h2>
            <div class="section-content">
                <div id="layers-container"></div>
                <button class="add-layer-btn" id="add-layer-btn">+ Add Sun Layer</button>
            </div>
        </div>

        <div class="section visual-controls">
            <h2>Visual Controls</h2>
            <div class="section-content">
                <div class="button-grid">
                    <button data-action="toggle-particles">Particles</button>
                    <button data-action="toggle-glow" class="active">Core Glow</button>
                    <button data-action="toggle-auto-rotate" class="active">Auto-Rotate</button>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="info-box">
                <strong>Blend Modes:</strong><br>
                Drag layers to reorder. Max 4 per section.
            </div>
        </div>
    </div>

    <script type="module">
        import EmotiveMascot3D, { blendModeNames } from '../../dist/emotive-mascot-3d.js';

        let mascot = null;
        const MAX_BLEND_LAYERS = 4;

        let layers = [];
        let coronaLayers = [];
        let nextLayerId = 1;
        let nextCoronaLayerId = 1;

        (async () => {
            try {
                const container = document.getElementById('sun-container');
                mascot = new EmotiveMascot3D({
                    coreGeometry: 'sun',
                    materialVariant: 'multiplexer',
                    enableParticles: false,
                    enablePostProcessing: true,
                    enableShadows: false,
                    enableControls: true,
                    autoRotate: true,
                    enableBlinking: false,
                    enableBreathing: false,
                    cameraDistance: 1.2
                });

                mascot.init(container);
                mascot.start();
                mascot.setEmotion('joy');

                // Auto-populate from shader defaults
                setTimeout(() => {
                    if (mascot.core3D?.coreMesh?.material?.uniforms) {
                        for (let i = 1; i <= 4; i++) {
                            const enabled = mascot.core3D.coreMesh.material.uniforms[`layer${i}Enabled`].value > 0.5;
                            if (enabled) {
                                const mode = Math.round(mascot.core3D.coreMesh.material.uniforms[`layer${i}Mode`].value);
                                const strength = mascot.core3D.coreMesh.material.uniforms[`layer${i}Strength`].value;
                                addLayer(mode, strength, true, true);
                            }
                        }
                    }

                    if (mascot.core3D?.solarEclipse?.coronaDisk?.material?.uniforms) {
                        for (let i = 1; i <= 4; i++) {
                            const enabled = mascot.core3D.solarEclipse.coronaDisk.material.uniforms[`layer${i}Enabled`].value > 0.5;
                            if (enabled) {
                                const mode = Math.round(mascot.core3D.solarEclipse.coronaDisk.material.uniforms[`layer${i}Mode`].value);
                                const strength = mascot.core3D.solarEclipse.coronaDisk.material.uniforms[`layer${i}Strength`].value;
                                addCoronaLayer(mode, strength, true, true);
                            }
                        }
                    }
                }, 500);
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        })();

        // Collapsible sections
        document.querySelectorAll('.section h2').forEach(h2 => {
            h2.addEventListener('click', () => {
                const content = h2.nextElementSibling;
                if (content?.classList.contains('section-content')) {
                    h2.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                }
            });
        });

        // ═══════════════════════════════════════════════════════════════════════════
        // PRECISION MODE - Inline fine-tuning
        // Double-tap slider to replace card content with precision controls
        // ═══════════════════════════════════════════════════════════════════════════

        let activePrecisionCard = null;

        // Long-press detection helper (tap and hold)
        function createLongPressHandler(element, callback, holdDuration = 400) {
            let pressTimer = null;
            let startX, startY;
            const moveThreshold = 10; // Cancel if moved more than 10px

            const start = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                startX = touch.clientX;
                startY = touch.clientY;
                pressTimer = setTimeout(() => {
                    callback(e);
                    pressTimer = null;
                }, holdDuration);
            };

            const cancel = () => {
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }
            };

            const move = (e) => {
                if (!pressTimer) return;
                const touch = e.touches ? e.touches[0] : e;
                const dx = Math.abs(touch.clientX - startX);
                const dy = Math.abs(touch.clientY - startY);
                if (dx > moveThreshold || dy > moveThreshold) {
                    cancel();
                }
            };

            // Prevent context menu on long-press
            element.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            element.addEventListener('mousedown', start);
            element.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent text selection and context menu
                start(e);
            });
            element.addEventListener('mouseup', cancel);
            element.addEventListener('mouseleave', cancel);
            element.addEventListener('touchend', cancel);
            element.addEventListener('touchcancel', cancel);
            element.addEventListener('mousemove', move);
            element.addEventListener('touchmove', move, { passive: true });
        }

        // Enter precision mode on a card
        function enterPrecisionMode(card, layer, mainSlider, valueEl, isCorona) {
            // Exit any existing precision mode
            if (activePrecisionCard) exitPrecisionMode();

            // Clear any text selection caused by long-press
            window.getSelection()?.removeAllRanges();

            const currentValue = layer.strength;
            const range = 0.2; // ±0.1 from current value
            let min = Math.max(0, currentValue - range / 2);
            let max = Math.min(5, currentValue + range / 2);
            if (max >= 5) { min = 5 - range; max = 5; }
            if (min <= 0) { min = 0; max = range; }

            // Create precision controls
            const precisionEl = document.createElement('div');
            precisionEl.className = 'precision-inline';
            precisionEl.innerHTML = `
                <div class="precision-inline-header">
                    <span class="precision-inline-title">Fine Tune</span>
                    <button class="precision-inline-close">Done</button>
                </div>
                <div class="precision-inline-value">${currentValue.toFixed(3)}</div>
                <input type="range" class="precision-inline-slider" min="${min}" max="${max}" step="0.001" value="${currentValue}">
                <div class="precision-inline-range">
                    <span>${min.toFixed(2)}</span>
                    <span>${max.toFixed(2)}</span>
                </div>
            `;

            card.classList.add('precision-mode');
            card.appendChild(precisionEl);

            const precisionSlider = precisionEl.querySelector('.precision-inline-slider');
            const precisionValue = precisionEl.querySelector('.precision-inline-value');
            const closeBtn = precisionEl.querySelector('.precision-inline-close');

            // Store context
            activePrecisionCard = {
                card, layer, mainSlider, valueEl, isCorona, precisionEl, precisionSlider, precisionValue
            };

            // Slider input
            precisionSlider.addEventListener('input', () => {
                const value = parseFloat(precisionSlider.value);
                layer.strength = value;
                mainSlider.value = value;
                valueEl.textContent = value.toFixed(1);
                precisionValue.textContent = value.toFixed(3);
                isCorona ? updateCoronaShaderLayers() : updateShaderLayers();
            });

            // Close button
            closeBtn.addEventListener('click', exitPrecisionMode);

            // Tap value to type - named function so it can re-attach itself
            function handleValueClick() {
                const currentValueEl = activePrecisionCard?.precisionValue;
                if (!currentValueEl) return;

                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'precision-inline-input';
                input.value = layer.strength.toFixed(3);
                input.step = '0.001';
                input.min = '0';
                input.max = '5';

                currentValueEl.replaceWith(input);
                input.focus();
                input.select();

                const finishEdit = () => {
                    let value = parseFloat(input.value);
                    if (isNaN(value)) value = layer.strength;
                    value = Math.max(0, Math.min(5, value));

                    layer.strength = value;
                    mainSlider.value = value;
                    valueEl.textContent = value.toFixed(1);

                    // Re-center slider range
                    let newMin = Math.max(0, value - 0.1);
                    let newMax = Math.min(5, value + 0.1);
                    if (newMax >= 5) { newMin = 4.8; newMax = 5; }
                    if (newMin <= 0) { newMin = 0; newMax = 0.2; }
                    precisionSlider.min = newMin;
                    precisionSlider.max = newMax;
                    precisionSlider.value = value;
                    precisionEl.querySelector('.precision-inline-range').innerHTML =
                        `<span>${newMin.toFixed(2)}</span><span>${newMax.toFixed(2)}</span>`;

                    isCorona ? updateCoronaShaderLayers() : updateShaderLayers();

                    // Restore value display
                    const newValueEl = document.createElement('div');
                    newValueEl.className = 'precision-inline-value';
                    newValueEl.textContent = value.toFixed(3);
                    input.replaceWith(newValueEl);
                    activePrecisionCard.precisionValue = newValueEl;

                    // Re-attach click handler
                    newValueEl.addEventListener('click', handleValueClick);
                };

                input.addEventListener('blur', finishEdit);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') input.blur();
                });
            }

            precisionValue.addEventListener('click', handleValueClick);
        }

        // Exit precision mode
        function exitPrecisionMode() {
            if (!activePrecisionCard) return;
            const { card, precisionEl } = activePrecisionCard;
            card.classList.remove('precision-mode');
            precisionEl.remove();
            activePrecisionCard = null;
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') exitPrecisionMode();
        });

        // Layer management
        function createLayerCard(layer, isCorona = false) {
            const card = document.createElement('div');
            card.className = 'layer-card';
            card.dataset.layerId = layer.id;

            const prefix = isCorona ? 'Corona' : 'Layer';
            const toggleAction = isCorona ? 'toggle-corona' : 'toggle';
            const deleteAction = isCorona ? 'delete-corona' : 'delete';
            const strengthAction = isCorona ? 'strength-corona' : 'strength';

            card.innerHTML = `
                <div class="layer-header">
                    <div class="layer-title">
                        <span class="drag-handle">...</span>
                        <span class="layer-name">${prefix} ${layer.id}</span>
                    </div>
                    <div class="layer-controls-header">
                        <button class="toggle-btn ${layer.enabled ? '' : 'disabled'}" data-action="${toggleAction}">
                            ${layer.enabled ? 'ON' : 'OFF'}
                        </button>
                        <button class="delete-btn" data-action="${deleteAction}">x</button>
                    </div>
                </div>
                <div class="layer-controls">
                    <div class="custom-select">
                        <div class="custom-select-trigger">${blendModeNames[layer.mode]}</div>
                        <div class="custom-select-dropdown">
                            ${blendModeNames.map((name, idx) =>
                                `<div class="custom-select-option${layer.mode === idx ? ' selected' : ''}" data-value="${idx}">${name}</div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="fader-control">
                        <span class="fader-label">Strength</span>
                        <button class="fader-step fader-step-down" data-step="-0.1">−</button>
                        <div class="fader-track">
                            <input type="range" data-action="${strengthAction}" min="0" max="5" step="0.1" value="${layer.strength}">
                        </div>
                        <button class="fader-step fader-step-up" data-step="0.1">+</button>
                        <span class="fader-value">${layer.strength.toFixed(1)}</span>
                    </div>
                </div>
            `;

            const select = card.querySelector('.custom-select');
            const trigger = select.querySelector('.custom-select-trigger');
            const options = select.querySelectorAll('.custom-select-option');

            trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.custom-select.open').forEach(s => s !== select && s.classList.remove('open'));
                select.classList.toggle('open');
            });

            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    layer.mode = parseInt(option.dataset.value);
                    trigger.textContent = blendModeNames[layer.mode];
                    options.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    select.classList.remove('open');
                    isCorona ? updateCoronaShaderLayers() : updateShaderLayers();
                });
            });

            card.querySelector(`[data-action="${toggleAction}"]`).addEventListener('click', () => {
                layer.enabled = !layer.enabled;
                const btn = card.querySelector(`[data-action="${toggleAction}"]`);
                btn.textContent = layer.enabled ? 'ON' : 'OFF';
                btn.className = `toggle-btn ${layer.enabled ? '' : 'disabled'}`;
                card.classList.toggle('disabled', !layer.enabled);
                isCorona ? updateCoronaShaderLayers() : updateShaderLayers();
            });

            card.querySelector(`[data-action="${deleteAction}"]`).addEventListener('click', () => {
                isCorona ? removeCoronaLayer(layer.id) : removeLayer(layer.id);
            });

            const slider = card.querySelector(`[data-action="${strengthAction}"]`);
            const valueEl = card.querySelector('.fader-value');
            const faderControl = card.querySelector('.fader-control');
            const faderTrack = card.querySelector('.fader-track');
            const stepDown = card.querySelector('.fader-step-down');
            const stepUp = card.querySelector('.fader-step-up');

            const updateValue = (newValue) => {
                layer.strength = Math.max(0, Math.min(5, newValue));
                slider.value = layer.strength;
                valueEl.textContent = layer.strength.toFixed(1);
                isCorona ? updateCoronaShaderLayers() : updateShaderLayers();
            };

            slider.addEventListener('input', (e) => {
                updateValue(parseFloat(e.target.value));
            });

            // Slider activation delay - prevents accidental movement on touch
            // Slider starts disabled, enabled after deliberate horizontal drag
            let sliderActive = false;
            let touchStartX = null;
            const activationThreshold = 15; // px of horizontal movement to activate

            slider.style.pointerEvents = 'none'; // Start disabled

            const activateSlider = () => {
                if (!sliderActive) {
                    sliderActive = true;
                    slider.style.pointerEvents = 'auto';
                }
            };

            const deactivateSlider = () => {
                sliderActive = false;
                slider.style.pointerEvents = 'none';
                touchStartX = null;
            };

            faderTrack.addEventListener('mousedown', (e) => {
                touchStartX = e.clientX;
            });

            faderTrack.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });

            faderTrack.addEventListener('mousemove', (e) => {
                if (touchStartX !== null && !sliderActive) {
                    const dx = Math.abs(e.clientX - touchStartX);
                    if (dx > activationThreshold) {
                        activateSlider();
                        // Simulate mousedown on slider to start dragging
                        const rect = slider.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        const value = parseFloat(slider.min) + percent * (parseFloat(slider.max) - parseFloat(slider.min));
                        updateValue(value);
                    }
                }
            });

            faderTrack.addEventListener('touchmove', (e) => {
                if (touchStartX !== null && !sliderActive) {
                    const dx = Math.abs(e.touches[0].clientX - touchStartX);
                    if (dx > activationThreshold) {
                        activateSlider();
                        const rect = slider.getBoundingClientRect();
                        const percent = (e.touches[0].clientX - rect.left) / rect.width;
                        const value = parseFloat(slider.min) + percent * (parseFloat(slider.max) - parseFloat(slider.min));
                        updateValue(value);
                    }
                }
            }, { passive: true });

            faderTrack.addEventListener('mouseup', deactivateSlider);
            faderTrack.addEventListener('mouseleave', deactivateSlider);
            faderTrack.addEventListener('touchend', deactivateSlider);
            faderTrack.addEventListener('touchcancel', deactivateSlider);

            // Step buttons for ±0.1 fine tuning
            stepDown.addEventListener('click', () => updateValue(layer.strength - 0.1));
            stepUp.addEventListener('click', () => updateValue(layer.strength + 0.1));

            // Long-press on fader track (not buttons) to enter precision mode
            const openPrecision = () => enterPrecisionMode(card, layer, slider, valueEl, isCorona);
            createLongPressHandler(faderTrack, openPrecision);

            return card;
        }

        function addLayer(mode = 0, strength = 1.0, enabled = true, skipUpdate = false) {
            if (layers.length >= MAX_BLEND_LAYERS) return;
            const layer = { id: nextLayerId++, mode, strength, enabled };
            layers.push(layer);
            document.getElementById('layers-container').appendChild(createLayerCard(layer, false));
            if (!skipUpdate) updateShaderLayers();
        }

        function removeLayer(layerId) {
            const idx = layers.findIndex(l => l.id === layerId);
            if (idx === -1) return;
            layers.splice(idx, 1);
            document.querySelector(`#layers-container [data-layer-id="${layerId}"]`)?.remove();
            updateShaderLayers();
        }

        function updateShaderLayers() {
            if (!mascot?.core3D) return;
            for (let i = 0; i < MAX_BLEND_LAYERS; i++) {
                const layer = layers[i];
                mascot.core3D.setBlendLayer(i + 1, layer
                    ? { mode: layer.mode, strength: layer.strength, enabled: layer.enabled }
                    : { mode: 0, strength: 0, enabled: false });
            }
        }

        function addCoronaLayer(mode = 0, strength = 1.0, enabled = true, skipUpdate = false) {
            if (coronaLayers.length >= MAX_BLEND_LAYERS) return;
            const layer = { id: nextCoronaLayerId++, mode, strength, enabled };
            coronaLayers.push(layer);
            document.getElementById('corona-layers-container').appendChild(createLayerCard(layer, true));
            if (!skipUpdate) updateCoronaShaderLayers();
        }

        function removeCoronaLayer(layerId) {
            const idx = coronaLayers.findIndex(l => l.id === layerId);
            if (idx === -1) return;
            coronaLayers.splice(idx, 1);
            document.querySelector(`#corona-layers-container [data-layer-id="${layerId}"]`)?.remove();
            updateCoronaShaderLayers();
        }

        function updateCoronaShaderLayers() {
            if (!mascot?.core3D?.solarEclipse) return;
            for (let i = 0; i < MAX_BLEND_LAYERS; i++) {
                const layer = coronaLayers[i];
                mascot.core3D.solarEclipse.setCoronaBlendLayer(i + 1, layer
                    ? { mode: layer.mode, strength: layer.strength, enabled: layer.enabled }
                    : { mode: 0, strength: 0, enabled: false });
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                document.querySelectorAll('.custom-select.open').forEach(s => s.classList.remove('open'));
            }

            if (e.target.id === 'add-layer-btn') { addLayer(); return; }
            if (e.target.id === 'add-corona-layer-btn') { addCoronaLayer(); return; }

            if (e.target.dataset.action === 'eclipse') {
                const type = e.target.dataset.value;
                document.querySelectorAll('[data-action="eclipse"]').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                const controls = document.getElementById('eclipse-controls-section');
                if (type === 'off') {
                    controls.style.display = 'none';
                    mascot.core3D.setSunShadow('off');
                } else {
                    controls.style.display = 'block';
                    document.getElementById('total-shadow-control').style.display = type === 'total' ? 'block' : 'none';
                    document.getElementById('annular-shadow-control').style.display = type === 'annular' ? 'block' : 'none';
                    mascot.core3D.setSunShadow(type);

                    setTimeout(() => {
                        if (mascot.core3D?.customMaterial?.uniforms) {
                            const slider = type === 'total' ? 'total-shadow-slider' : 'annular-shadow-slider';
                            mascot.core3D.customMaterial.uniforms.eclipseShadowRadius.value = parseFloat(document.getElementById(slider).value);
                        }
                    }, 100);
                }
                return;
            }

            if (e.target.dataset.action === 'toggle-particles') {
                if (mascot.core3D?.particleVisibility) {
                    mascot.disableParticles();
                    e.target.classList.remove('active');
                } else {
                    mascot.enableParticles();
                    e.target.classList.add('active');
                }
                return;
            }

            if (e.target.dataset.action === 'toggle-glow') {
                const enabled = mascot.core3D?.coreGlowEnabled !== false;
                mascot.core3D.setCoreGlowEnabled(!enabled);
                e.target.classList.toggle('active', !enabled);
                return;
            }

            if (e.target.dataset.action === 'toggle-auto-rotate') {
                if (mascot.autoRotateEnabled) {
                    mascot.disableAutoRotate();
                    e.target.classList.remove('active');
                } else {
                    mascot.enableAutoRotate();
                    e.target.classList.add('active');
                }
                return;
            }
        });

        document.getElementById('shadow-pos-slider').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('shadow-pos-value').textContent = value.toFixed(2);
            if (mascot?.core3D?.solarEclipse) {
                mascot.core3D.solarEclipse.setManualShadowPosition(value);
            }
        });

        document.getElementById('total-shadow-slider').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('total-shadow-value').textContent = value.toFixed(3);
            if (mascot.core3D?.solarEclipse) {
                mascot.core3D.solarEclipse.setShadowCoverage(value);
            }
        });

        document.getElementById('annular-shadow-slider').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('annular-shadow-value').textContent = value.toFixed(3);
            if (mascot.core3D?.solarEclipse) {
                mascot.core3D.solarEclipse.setShadowCoverage(value);
            }
        });
    </script>
</body>
</html>
